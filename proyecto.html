<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-lg-8 col-12 p-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                            aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="image-container main1"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="image-container main2"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="image-container main3"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="image-container main4"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="image-container main5"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="image-container main6"></div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-lg-4 col-12">
                <div class="cf_logo"></div>
                <h1 class="power">Power Rankings</h1>
                <p> Falta dropdown, tablas, newsletter (formulario), galeria de fotos</p>
                <select name="gender" id="gender" class="form-select">
                    <option value="m">Men</option>
                    <option value="f">Women</option>
                </select>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Photo</th>
                            <th>Athlete</th>
                            <th>Points</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="align-middle">1</td>
                            <td>
                                <div class="athlete_photo men1"></div>
                            </td>
                            <td class="align-middle">Justin Medeiros</td>
                            <td class="align-middle">33460</td>
                        </tr>
                        <tr>
                            <td class="align-middle">2</td>
                            <td>
                                <div class="athlete_photo men2"></div>
                            </td>
                            <td class="align-middle">Patrick Vellner</td>
                            <td class="align-middle">23940</td>
                        </tr>
                        <tr>
                            <td class="align-middle">3</td>
                            <td>
                                <div class="athlete_photo men3"></div>
                            </td>
                            <td class="align-middle">Bj√∂rgvin Karl Gudmundsson</td>
                            <td class="align-middle">19940</td>
                        </tr>
                        <tr>
                            <td class="align-middle">4</td>
                            <td>
                                <div class="athlete_photo men4"></div>
                            </td>
                            <td class="align-middle">Saxon Panchick</td>
                            <td class="align-middle">19450</td>
                        </tr>
                        <tr>
                            <td class="align-middle">5</td>
                            <td>
                                <div class="athlete_photo men5"></div>
                            </td>
                            <td class="align-middle">Lazar Dukic</td>
                            <td class="align-middle">18920</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
